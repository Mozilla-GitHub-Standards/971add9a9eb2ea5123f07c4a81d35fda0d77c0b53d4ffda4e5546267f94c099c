    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-select</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="dist/brick-select.local.html">

    <style type="text/css">
      /*
      select[name="example1b"] {
        display: none;

      */
      brick-select {
        margin: 0.5em 0.25em;
      }
      brick-select[name="example1"] {
        width: 33%;
      }
      brick-select[name="example2"] {
        width: 50%;
      }
    </style>

    <h1>brick-select demo</h1>

    <!-- Using Custom Element -->
    <form>
        <ul>

          <li>
            <label for="example1a">Example 1a (single option)</label>

            <select is="brick-select" title="Example 1a (single)" name="example1a">
              <option value="alpha">Alpha</option>
              <option value="beta">Beta</option>
              <option value="gamma">Gamma</option>
            </select>
          </li>

          <li>
            <label for="example1b">Example 1b (single option, explicit proxy)</label>

            <brick-select-proxy for="example1b"></brick-select-proxy>

            <select title="Example 1b (single)" name="example1b">
              <option value="alpha">Alpha</option>
              <option value="beta">Beta</option>
              <option value="gamma">Gamma</option>
            </select>
          </li>
